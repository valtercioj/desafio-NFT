<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    
    <title>NFT</title>
</head>
<body>
    <div class="container">
        <div class="img-wrapper">
            <img src="./images/image-equilibrium.jpg" alt="imagem da nft" id="icon">
        </div>
        <div class="content">
            <h1 id="title">Equilibrium #3429</h1>
            <p id="text">Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="value">
            <div class="data"><img src="./images/icon-ethereum.svg" alt="">
                <p>0.041 ETH</p></div>
            <div class="data"><img src="./images/icon-clock.svg" alt="">
                <p>3 days left</p></div>
        </div>
        <hr>
        <div class="icons">
            <img src="./images/image-avatar.png" alt="">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </div>
</body>
</html>
